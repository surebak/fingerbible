<script>
var t_json = {}

function convert(array) {
    for (var k = 0; k < array.length; k++) {
        var t_book = array[k][0]+''
        t_book = t_book.toLowerCase(); 
        var t_chapter = 'c'+array[k][1]
        var t_verse = 'v'+array[k][2]
        var t_text = array[k][3]+''
        if(typeof t_json[t_book] == 'undefined'){
            t_json[t_book] = {}
        }
        if(typeof t_json[t_book][t_chapter] == 'undefined'){
            t_json[t_book][t_chapter] = {}
        }
        t_json[t_book][t_chapter][t_verse] = t_text
    }
}
